<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Game Stats</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
    }

    .totals {
      display: flex;
      gap: 2rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .card {
      display: flex;
      gap: 1rem;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 1rem;
      align-items: center;
    }

    .thumb {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      object-fit: cover;
      background: #020617;
    }

    .name {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .stat {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .playing {
      color: #22c55e;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Live Game Stats</h1>

  <div class="totals">
    <div>üü¢ Total Playing: <span id="totalPlaying">‚Äì</span></div>
    <div>üëÄ Total Visits: <span id="totalVisits">‚Äì</span></div>
  </div>

  <div id="grid" class="grid"></div>

  <script>
    const API =
      "https://game-stats-trpi.onrender.com/games?ids=3368675254,3945578236";

    let lastTotals = { playing: 0, visits: 0 };

    function animateNumber(el, from, to) {
      const start = performance.now();
      const duration = 600;

      function frame(t) {
        const p = Math.min((t - start) / duration, 1);
        const val = Math.floor(from + (to - from) * p);
        el.textContent = val.toLocaleString();
        if (p < 1) requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }

    async function loadStats() {
      const res = await fetch(API);
      const json = await res.json();

      if (!json || !Array.isArray(json.data)) return;

      let totalPlaying = 0;
      let totalVisits = 0;

      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      json.data.forEach(game => {
        totalPlaying += game.playing;
        totalVisits += game.visits;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img class="thumb" src="${game.thumbnail}" />
          <div>
            <div class="name">${game.name}</div>
            <div class="stat playing">üü¢ Playing: ${game.playing.toLocaleString()}</div>
            <div class="stat">üëÄ Visits: ${game.visits.toLocaleString()}</div>
            <div class="stat">‚≠ê Favorites: ${game.favoritedCount.toLocaleString()}</div>
          </div>
        `;

        grid.appendChild(card);
      });

      animateNumber(
        totalPlayingEl,
        lastTotals.playing,
        totalPlaying
      );
      animateNumber(
        totalVisitsEl,
        lastTotals.visits,
        totalVisits
      );

      lastTotals = { playing: totalPlaying, visits: totalVisits };
    }

    const totalPlayingEl = document.getElementById("totalPlaying");
    const totalVisitsEl = document.getElementById("totalVisits");

    loadStats();
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
