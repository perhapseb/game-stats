<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Game Stats</title>

  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      background: radial-gradient(ellipse at top, #020617, #020617 40%, #020617);
      color: white;
    }

    .header {
      margin-bottom: 2rem;
    }

    .totals {
      display: flex;
      gap: 2rem;
      font-size: 1.05rem;
      opacity: 0.9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 1.5rem;
    }

  .card {
    position: relative;
    background: linear-gradient(180deg, #020617, #020617);
    border-radius: 18px;
    border: 1px solid #1e293b;
    padding-top: 3rem;
    padding-bottom: 1.25rem;
    padding-inline: 1.25rem;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 0 1px #38bdf8, 0 12px 40px rgba(56,189,248,0.25);
  }

  .icon {
    position: absolute;
    top: -32px;
    left: 1.25rem;
    width: 64px;
    height: 64px;
    border-radius: 14px;
    object-fit: cover;
    background: #020617;
    border: 2px solid #020617;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }

  .name {
    font-size: 1.05rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .stat {
    font-size: 0.9rem;
    opacity: 0.85;
    margin-top: 0.25rem;
  }

  .playing {
    color: #22c55e;
    font-weight: 600;
  }

  .content {
    padding: 1rem;
  }

  </style>
</head>
<body>
  <div class="header">
    <h1>Live Game Stats</h1>
    <div class="totals">
      <div>üü¢ Playing: <span id="totalPlaying">‚Äì</span></div>
      <div>üëÄ Visits: <span id="totalVisits">‚Äì</span></div>
      <div>üë• Group Members: <span id="groupMembers">‚Äì</span></div>
    </div>
  </div>

  <div id="grid" class="grid"></div>

  <script>
    const GAMES_API =
      "https://game-stats-trpi.onrender.com/games?ids=3368675254,3945578236,6385639083";
    const GROUP_API =
      "https://game-stats-trpi.onrender.com/group?id=8938953";

    async function loadGroup() {
      const r = await fetch(GROUP_API);
      const g = await r.json();
      groupMembers.textContent = g.members.toLocaleString();
    }

    async function loadGames() {
      const r = await fetch(GAMES_API);
      const json = await r.json();
      if (!json.data) return;

      let totalP = 0;
      let totalV = 0;
      grid.innerHTML = "";

      json.data.forEach(game => {
        totalP += game.playing;
        totalV += game.visits;

        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () =>
          window.open(`https://www.roblox.com/games/${game.rootPlaceId}`, "_blank");

        const iconHtml = game.icon
          ? `<img class="icon" src="${game.icon}" />`
          : `<div class="icon"></div>`;

        card.innerHTML = `
          ${iconHtml}
          <div class="name">${game.name}</div>
          <div class="stat playing">üü¢ Playing: ${game.playing.toLocaleString()}</div>
          <div class="stat">üëÄ Visits: ${game.visits.toLocaleString()}</div>
          <div class="stat">‚≠ê Favorites: ${game.favoritedCount.toLocaleString()}</div>
        `;

        grid.appendChild(card);
      });

      totalPlaying.textContent = totalP.toLocaleString();
      totalVisits.textContent = totalV.toLocaleString();
    }

    loadGroup();
    loadGames();
    setInterval(loadGames, 30000);
  </script>
</body>
</html>
