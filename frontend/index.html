<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Stats</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      padding: 1.25rem;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .stat {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 0.25rem;
    }

    .playing {
      color: #22c55e;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Live Game Stats</h1>

  <div id="grid" class="grid"></div>

  <script>
    const API =
      "https://game-stats-trpi.onrender.com/games?ids=3368675254,3945578236";

    async function loadStats() {
      const res = await fetch(API);
      const json = await res.json();

      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      json.data.forEach(game => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="title">${game.name}</div>
          <div class="stat playing">üü¢ Playing: ${game.playing.toLocaleString()}</div>
          <div class="stat">üëÄ Visits: ${game.visits.toLocaleString()}</div>
          <div class="stat">‚≠ê Favorites: ${game.favoritedCount.toLocaleString()}</div>
        `;

        grid.appendChild(card);
      });
    }

    loadStats();
    setInterval(loadStats, 30000); // match backend cache
  </script>
</body>
</html>
